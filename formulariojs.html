<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um maior que o Outro</title>
    <link rel="stylesheet" href="formulariojs.css">

</head>
<body>
    <div class="container">
        <h1>Jogo dos Números</h1>
        <h2>Teste sua imaginação!</h2>
        <form id="form" >
            <input id="menor" required placeholder="Pense em um número" type="number">
            <input id="maior" required placeholder="Agora pense em um número maior ainda!" type="number">
            <button id="button" type="submit">Conferir</button>
        </form>
        <p class="sucesso"></p>
        <p class="falha"></p>
    </div>
    <script src="formulario.js"></script>
</body>
</html>
